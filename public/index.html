<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registro y Login para Blog API">
    <meta name="author" content="Wilson Lopez">
    <link rel="icon" href="../favicon.ico">

    <script src ="/app/index.js"> </script>
    <script src="/app/env.js"> </script>
    <script src ="/src/index-blog.js"> </script>
   

    <title>Signin Blog API</title>
    
    <!-- Bootstrap core CSS -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="src/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="src/img/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Favor de Iniciar</h1>
      <label for="inputEmail" class="sr-only">Correo</label>
      <input type="text" id="username" class="form-control" placeholder="Correo" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin" value="Login" >Ingresar</button>
            <!-- Register -->
            <p>No estás registrado?
                <a href="register.html">Registrate Aquí</a>
              </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>

  </body>
</html>
